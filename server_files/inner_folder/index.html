<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body style="background-color: #bee8fd;">
    <form method="get" action="/cgi-bin/calculator.php">
        <table align="center">
            <tr>
                <td>Enter 1st Number</td>
                <td><input type="text" name="n1" required></td>
            </tr>
            <tr>
                <td>Enter 2nd Number</td>
                <td><input type="text" name="n2" required></td>
            </tr>
            <tr>
                <td>Select Operator</td>
                <td>
                    <select name="op">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="="></td>
            </tr>
        </table>
    </form>
</body>
</html>
