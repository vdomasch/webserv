<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
	</head>
	<body style="background-color: #bee8fd;">
		<section>
			<div class="container" style="text-align: center; margin-top: 6em; font-family: Calibri; font-size: 20px; line-height: 1.5; padding: 2em; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);"> 
				<h3>Index</h3>
				<p>This is the main page.</p>
				<label for="myfile">Select a file:</label>
				<form  method = "post" enctype="multipart/form-data">
						<input type="file" id="myfile" name="myfile">
						<input type = "submit" value = "Submit" />
				</form>
			</div>
		</section>
		<section>
			<h2>Supprimer un fichier</h2>

    		<label for="deletePath">Chemin du fichier à supprimer :</label><br>
    		<input type="text" id="deletePath" placeholder="/mon/fichier.txt" size="40"><br><br>

    		<button onclick="sendDelete()">Supprimer</button>

    		<p id="result"></p>

    		<script>
    		function sendDelete() {
    		    const path = document.getElementById("deletePath").value;
			
    		    fetch(path, { method: 'DELETE' })
    		    .then(response => {
    		        if (response.status === 204) {
    		            document.getElementById("result").innerText = "✅ Fichier supprimé avec succès.";
    		        } else {
    		            document.getElementById("result").innerText = `❌ Erreur ${response.status} : ${response.statusText}`;
    		        }
    		    })
    		    .catch(err => {
    		        document.getElementById("result").innerText = "❌ Erreur réseau : " + err;
    		    });
    		}
    		</script>
		</section>
	</body>	
</html>
