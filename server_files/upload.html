<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
		<link rel="stylesheet" href="/assets/css_files/styles.css">
		<title>Upload</title>
	</head>
	<body>
		<section class="title">
			<a href="/">
				<h1 class="title">Webserv</h1>
			</a>
		</section>
		<section>
			<div class="block">
				<h2>Send a file</h2>
				<p>Choose a file to send. Server will choose the path.</p>
		
				<label for="myfile">Select a file:</label><br>
				<input type="file" id="myfile" name="myfile"><br><br>
		
				<button onclick="sendPost()">Submit</button>
		
				<p id="uploadResult" style="margin-top: 1em;"></p>
			</div>
		
			<script>
				function sendPost() {
					const fileInput = document.getElementById("myfile");
					const file = fileInput.files[0];
					
					if (!file) {
						document.getElementById("uploadResult").innerText = "❌ Please select a file.";
						return;
					}
				
					const formData = new FormData();
					curatedFilename = file.name.split(' ').join('_');
					formData.append("myfile", file, "uploads/" + curatedFilename);
					fetch("/uploads/", {
						    method: "POST",
						    body: formData
					})
					.then(response => {
					    if (response.ok) {
					        // If the response is successful, you might still want to show the full text
					        return response.text().then(text => {
					            document.getElementById("uploadResult").innerText = "✅ File sent. Path : " + text;
					            fileInput.value = "";
					        });
					    } else {
					        // If the response is an error, this is the key change
					        document.getElementById("uploadResult").innerText = `❌ Error ${response.status} : ${response.statusText}`;
					        fileInput.value = "";
					    }
					})
					.catch(error => {
					    document.getElementById("uploadResult").innerText = "❌ Network Error: " + error;
						});
				}
			</script>
			</section>
	</body>
</html>
