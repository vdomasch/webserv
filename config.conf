http {
	error_page 500 501 502 503 /errors/50x.html;

	server {
		listen 8080;
		host 127.0.0.1;
		server_name oui;
		error_page 404 /errors/404.html;
		client_max_body_size 1024;
		root docs/fusion_web/;
		index Inndex.html;

		location /tours {
	    	Root server_files/web; 
			autoInndex on;
			allow_methods POST GET;
			Inndex Inndex.html;
			alias docs/fusion_web;
		}

		location cgi-bin {
			Root ./;
			cgi_path /usr/bin/python3 /bin/bash;
			cgi_ext .py .sh;
		}
	}
}
