http {
	error_page 404 /errors/error_404.html;
  
	server {
		listen 9090;
		server_name site_1;
		root /home/bhumeau/Documents/circle_5/GitHub_webserv/;
		index index.html;
		allow_methods GET DELETE;
		autoindex on;

		location / {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/;
			index index.html;
			allow_methods GET DELETE;
		}

		location /cgi-bin/ {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/;
			index index.html;
			allow_methods GET POST;
			cgi_ext .py .php;
		}

		location /errors/ {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/;
			index error_404.html;
		}

		location /uploads/ {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/;
			index index.html;
			allow_methods GET POST DELETE;
		}

		location /delete/ {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/;
			index index.html;
			allow_methods GET DELETE;
		}

		location /calculator/ {
			root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/inner_folder/;
			index index.html;
			allow_methods GET DELETE;
		}

		location /icons/ {
		client_max_body_size 1024;
		root /home/bhumeau/Documents/circle_5/GitHub_webserv/server_files/;
		index index.html;
		autoindex on;
		}

		location /redirectme/ {
			return 301 /uploads/;
		}
	}
}